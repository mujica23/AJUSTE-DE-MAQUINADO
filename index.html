<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajuste de Maquinado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1b12;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #164a26;
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    main {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section {
      background: #1f3b24;
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #b9f6ca;
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      width: 95%;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    input, select {
      background-color: #e2e8f0;
      color: #000;
    }
    button {
      background-color: #2e7d32;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #43a047;
    }
    #resultado {
      margin-top: 20px;
      background: #17361e;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
      color: #e0ffe3;
      font-size: 0.95em;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>‚öôÔ∏è AJUSTE DE MAQUINADO</header>

  <main>
    <section>
      <label for="modelo">Selecciona el modelo de caja:</label>
      <select id="modelo" onchange="mostrarFormulario()">
        <option value="">-- Elegir modelo --</option>
        <option value="modelo1">Caja 4 orificios en l√≠nea</option>
        <option value="modelo2">Caja doble desplazada</option>
      </select>

      <div id="formularioModelo"></div>
    </section>
  </main>

  <script>
    function mostrarFormulario() {
      const modelo = document.getElementById("modelo").value;
      const contenedor = document.getElementById("formularioModelo");

      if (modelo === "modelo1") {
        contenedor.innerHTML = `
          <h3>üìè Modelo 1: Caja 4 orificios en l√≠nea</h3>
          <label>Di√°metro virgen:</label>
          <input type="number" id="diametro" value="133"><br>
          <label>Distancia brackets lado derecho:</label>
          <input type="number" id="distDer" value="3087.86"><br>
          <label>Distancia brackets lado izquierdo:</label>
          <input type="number" id="distIzq" value="3088.59"><br>
          <label>Informativo derecho:</label>
          <input type="number" id="infoDer" value="7.42"><br>
          <label>Informativo izquierdo:</label>
          <input type="number" id="infoIzq" value="7.42"><br>
          <button onclick="calcularModelo1()">Calcular ajuste</button>
          <div id="resultado"></div>
        `;
      } else if (modelo === "modelo2") {
        contenedor.innerHTML = `
          <h3>üìê Modelo 2: Caja doble desplazada</h3>
          <label>Medida base:</label>
          <input type="number" id="base" value="100"><br>
          <label>Desplazamiento:</label>
          <input type="number" id="desv" value="5"><br>
          <button onclick="calcularModelo2()">Calcular ajuste</button>
          <div id="resultado"></div>
        `;
      } else {
        contenedor.innerHTML = "";
      }
    }

    function calcularModelo1() {
      const diametro = parseFloat(document.getElementById("diametro").value);
      const distDer = parseFloat(document.getElementById("distDer").value);
      const distIzq = parseFloat(document.getElementById("distIzq").value);
      const infoDer = parseFloat(document.getElementById("infoDer").value);
      const infoIzq = parseFloat(document.getElementById("infoIzq").value);

      const medidaBarra = 50;
      const nominal = 3090;
      const desvDer = distDer - nominal;
      const desvIzq = distIzq - nominal;

      const frenteDer = (diametro - medidaBarra)/2 + infoDer + desvDer;
      const atrasDer = (diametro - medidaBarra)/2 - infoDer - desvDer;
      const frenteIzq = (diametro - medidaBarra)/2 - infoIzq + desvIzq;
      const atrasIzq = (diametro - medidaBarra)/2 + infoIzq - desvIzq;

      document.getElementById("resultado").innerHTML = `
        <h4>üìä Resultados modelo 1:</h4>
        <p><b>Desviaci√≥n derecha:</b> ${desvDer.toFixed(2)} mm</p>
        <p><b>Desviaci√≥n izquierda:</b> ${desvIzq.toFixed(2)} mm</p>
        <p><b>Lado derecho ‚Üí Frente:</b> ${frenteDer.toFixed(2)} mm | <b>Atr√°s:</b> ${atrasDer.toFixed(2)} mm</p>
        <p><b>Lado izquierdo ‚Üí Frente:</b> ${frenteIzq.toFixed(2)} mm | <b>Atr√°s:</b> ${atrasIzq.toFixed(2)} mm</p>
      `;
    }

    function calcularModelo2() {
      const base = parseFloat(document.getElementById("base").value);
      const desv = parseFloat(document.getElementById("desv").value);
      const resultado = base + desv;
      document.getElementById("resultado").innerHTML = `
        <h4>üìè Resultado modelo 2:</h4>
        <p>Medida final ajustada: ${resultado.toFixed(2)} mm</p>
      `;
    }
  </script>
</body>
</html>
